<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">PetShop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#produtos">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#serviços">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cadastro">Cadastro</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="produtos">
        <h2>Produtos</h2>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="caminho/para/imagem1.jpg" alt="Produto 1" class="product-image">
                    <div class="carousel-caption">
                        <h5>Produto 1</h5>
                        <p>Descrição do produto 1</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/produto2.jpg" class="d-block w-100" alt="Produto 2">
                    <div class="carousel-caption">
                        <h5>Produto 2</h5>
                        <p>Descrição do produto 2</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    
    <section id="cadastroCliente">
        <h2>Cadastro do Cliente</h2>
        <form>
            <label for="nomeCliente">Nome:</label>
            <input type="text" id="nomeCliente" required><br>
            <label for="enderecoCliente">Endereço:</label>
            <input type="text" id="enderecoCliente" required><br>
            <label for="telefoneCliente">Telefone:</label>
            <input type="tel" id="telefoneCliente" required><br>
            <label for="emailCliente">E-mail:</label>
            <input type="email" id="emailCliente" required><br>
            <button type="submit">Cadastrar</button>
        </form>
    </section>
    
    <section id="cadastroPet">
        <h2>Cadastro do Pet</h2>
        <form>
            <label for="nomePet">Nome:</label>
            <input type="text" id="nomePet" required><br>
            <label for="tipoPet">Tipo:</label>
            <select id="tipoPet">
                <option>Cachorro</option>
                <option>Gato</option>
            </select><br>
            <label for="racaPet">Raça:</label>
            <input type="text" id="racaPet" required><br>
            <button type="submit">Cadastrar</button>
        </form>
    </section>
    
    <section id="agendamento">
        <h2>Agendamento de Serviço</h2>
        <form>
            <label for="servico">Escolha o Serviço:</label>
            <select id="servico">
                <option>Banho</option>
                <option>Tosa</option>
            </select><br>
            <label for="dataAgendamento">Data e Hora:</label>
            <input type="datetime-local" id="dataAgendamento"><br>
            <label for="telebusca">Optar por Tele-busca:</label>
            <input type="checkbox" id="telebusca"><br>
            <button type="submit">Agendar</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 PetShop. Todos os direitos reservados.</p>
        <a href="#contato">Contato</a>
    </footer>
